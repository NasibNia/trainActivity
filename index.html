<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
     <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- Including firebase.js-->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <!-- Including moment.js-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
   <!-- Google Fonts-->   
   <link href="https://fonts.googleapis.com/css?family=Hanalei+Fill" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Knewave" rel="stylesheet">
   <!-- link the css file-->
   <link rel="stylesheet" href="assets/css/style.css">

    

</head>
<body>
    <div class="container">
        <br>
        <div class="row">
            <div class="col-md-1"></div>
            <!-- Jumbotron -->
            <div class="col-md-10">
                    <div class="jumbotron-fluid mb-3 bg-primary text-light pt-21 pb-9 rounded">
                        <div class="container">
                            <h1 class="text-center">Dream Train</h1>
                            <p class="lead text-center">Pack up and hit the rail; Go everywhere you wish; it's that easy!</p>
                        </div>
                    </div>
            </div>
            <div class="col-md-1"></div>
        </div>
        <div class="row mt-3 mb-3">
            <div class="col-md-1"></div>
            <!-- Train Data -->
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header card-header-lg bg-primary text-light text-center ">Current Train Scheduel</div>
                    <div class="card-body">     
                        <table class="table mb-9">
                            <thead class="thead border-none text-center">
                                <tr>
                                    <th scope="col ">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody id="data-row">
                            </tbody>      
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
        <div class="row mt-5 mb-3">
            <div class="col-md-1"></div>
            <!-- Add new Train -->
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header bg-primary text-light mt-9 text-center">Add train</div>
                    <div class="card-body">
                        <form id ="train-form">
                            <div class="form-group">
                                <label for="train-name">Train Name</label>
                                <input type="text" class="form-control" id="train-name" required>    
                            </div>
                            <div class="form-group">
                                <label for="destination">Destination</label>
                                <input type="text" class="form-control" id="destination" required>    
                            </div>
                            <div class="form-group">
                                <label for="first-train">First Train Name (HH:mm - military time))</label>
                                <input type="time" class="form-control" id="first-train" required>    
                            </div>
                            <div class="form-group">
                                <label for="frequency">Frequency (min)</label>
                                <input type="number" min = "1"  class="form-control" id="frequency" required>    
                            </div>
        
        
                            <button type="submit" id="submit" class="btn btn-primary hvr-folat-shadow" required>Submit</button>
                        </form>
        
                    </div>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>

    </div>

    <!-- Including train.js -->
    <script src="javascript/train.js"></script>

</body>
</html>
