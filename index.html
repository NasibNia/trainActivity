<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- Including firebase.js-->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <!-- Including moment.js-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- Including Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>
<body>
    <div class="container">
        <br>
        <div class="row">
            <div class="col-md-1"></div>
            <!-- Jumbotron -->
            <div class="col-md-10">
                    <div class="jumbotron-fluid mb-3 bg-primary text-light pt-5 pb-5 rounded ">
                        <div class="container">
                            <h1 class="text-center">Train Scheduel</h1>
                            <p class="lead text-center">We make it possible to move everyone around, even you!</p>
                        </div>
                    </div>
            </div>
            <div class="col-md-1"></div>
        </div>
        <div class="row mt-3 mb-3">
            <div class="col-md-1"></div>
            <!-- Train Data -->
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header bg-primary text-light">Current Train Scheduel</div>
                    <div class="card-body">     
                        <table class="table mb-9">
                            <thead class="thead border-none">
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr id="new-row">
                                    <td id= "train-name-display"></td>
                                    <td id= "destination-display"></td>
                                    <td id= "frequency-display"></td>
                                    <td id= "next-arrival-display"></td>
                                    <td id= "minutes-away-display"></td>
                                </tr>
                            </tbody>      
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
        <div class="row mt-5 mb-3">
            <div class="col-md-1"></div>
            <!-- Add new Train -->
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header bg-primary text-light mt-9 ">Add train</div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="train-name">Train Name</label>
                                <input type="text" class="form-control" id="train-name">    
                            </div>
                            <div class="form-group">
                                <label for="destination">Destination</label>
                                <input type="text" class="form-control" id="destination">    
                            </div>
                            <div class="form-group">
                                <label for="start-date">First Train Name (HH:mm - military time))</label>
                                <input type="time" class="form-control" id="start-date">    
                            </div>
                            <div class="form-group">
                                <label for="frequency">Frequency</label>
                                <input type="text" class="form-control" id="frequency">    
                            </div>
        
        
                            <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                        </form>
        
                    </div>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>

    </div>
</body>
</html>
